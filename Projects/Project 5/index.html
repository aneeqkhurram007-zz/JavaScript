<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    class="
      text-start
      d-flex
      justify-content-center
      align-items-center align-content-center
      m-auto
    "
    style="
      height: 100vh;
      background: var(--bs-gray-dark);
      color: var(--bs-light);
      padding: 19px;
    "
  >
    <div
      class="
        container
        text-center
        d-grid d-sm-grid d-md-flex
        justify-content-center
        align-items-center
        justify-content-sm-center
        align-items-sm-center
      "
    >
      <div style="margin: 15px; margin-left: 0px">
        <i class="fa fa-user fa-3x"></i>
        <h1 data-target="4000">0</h1>
        <h2>Projects Completed</h2>
      </div>
      <div style="margin: 60px; margin-left: 15%">
        <i class="fa fa-star fa-3x"></i>
        <h1 data-target="15000">0</h1>
        <h2>Happy Clients</h2>
      </div>
      <div style="margin: 60px; margin-left: 15%">
        <i class="fa fa-tasks fa-3x"></i>
        <h1 data-target="500">0</h1>
        <h2>OnGoing Projects</h2>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./project5.js"></script>
