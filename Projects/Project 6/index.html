<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Project 6 (Google Keep)</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Artifika&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body style="font-size: 1rem; height: 100vh; border-color: rgb(33, 37, 41)">
    <div style="height: inherit">
      <section
        style="
          background: var(--bs-warning);
          color: var(--bs-dark);
          padding: 5px;
        "
      >
        <header
          style="
            padding: 2px;
            text-align: left;
            border-style: solid;
            border-color: var(--bs-white);
          "
        >
          <h1 class="d-flex justify-content-start align-items-center">
            <i
              class="fa fa-sticky-note"
              style="text-align: left; margin-right: 5%"
            ></i
            >Google Keep
          </h1>
        </header>
      </section>
      <section style="margin-top: 3%">
        <div>
          <span class="d-flex justify-content-end"
            >Add Button<i class="fa fa-plus"></i
          ></span>
        </div>
      </section>
      <section
        class="d-grid d-md-flex justify-content-center"
        style="margin-top: 3%; height: inherit; background: var(--bs-white)"
      >
        <div
          style="
            width: 300px;
            background: var(--bs-warning);
            height: 200px;
            border-radius: 7px;
            border-style: solid;
            border-color: var(--bs-dark);
            margin-bottom: 15%;
          "
        >
          <div
            style="
              text-align: right;
              background: var(--bs-warning);
              border-style: solid;
              border-radius: 2px;
            "
          >
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-secondary); font-size: 11px"
            >
              <i class="fa fa-pencil"></i></button
            ><button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-gray); font-size: 10px"
            >
              <i class="fa fa-trash"></i>
            </button>
          </div>
          <div style="height: inherit">
            <textarea
              style="
                width: 100%;
                border-style: solid;
                border-color: var(--bs-white);
                background: var(--bs-light);
                height: 75%;
              "
            ></textarea>
          </div>
        </div>
        </div>
      </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
