<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    class="text-center d-flex justify-content-center align-items-center m-auto"
    style="
      padding: 15px;
      height: 100vh;
      width: auto;
      background: var(--bs-gray-dark);
    "
  >
    <div
      style="
        width: 550px;
        height: 350px;
        border-style: solid;
        border-color: var(--bs-white);
        border-radius: 15px;
      "
    >
      <div
        class="card text-center align-items-center"
        style="
          height: inherit;
          padding: 16px;
          border-radius: 15px;
          border-style: solid;
          border-color: var(--bs-white);
        "
      >
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <h6 class="text-muted card-subtitle mb-2">Subtitle</h6>
          <p class="card-text" id="jokeText">
            Nullam id dolor id nibh ultricies vehicula ut id elit. Cras justo
            odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non
            mi porta gravida at eget metus.
          </p>
          <button
            id="jokeButton"
            class="btn btn-primary"
            type="button"
            style="width: 100px"
          >
            Next Joke
          </button>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./project2.js"></script>
  </body>
</html>
