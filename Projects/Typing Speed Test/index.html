<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Baloo+2&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    style="
      height: 100vh;
      background: var(--bs-orange);
      font-family: 'Baloo 2', serif;
      box-sizing: border-box;
    "
  >
    <div
      class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
        justify-content-xl-center
        align-items-xl-center
      "
      style="height: inherit"
    >
      <h1 class="font-monospace text-uppercase text-center">Typing Master</h1>
      <p id="queryData" style="font-size: 16px"></p>
      <p id="info" style="font-weight: bold; font-size: 16px"></p>
      <textarea
        disabled
        style="
          width: 100%;
          height: 250px;
          padding: 10px;
          border-radius: 22px;
          border: 1px solid var(--bs-white);
        "
        placeholder="Write Something"
      ></textarea>
      <div>
        <button
          class="btn btn-primary"
          id="start"
          type="button"
          style="margin: 25px; border-radius: 5px; border-color: white"
        >
          Start
        </button>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
